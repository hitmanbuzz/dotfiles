[general]
import = [
  "themes/themes/github_dark_high_contrast.toml"
]

[env]
TERM = "xterm-256color"

# Another font: JetBrainsMono Nerd Font
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
bold = { family = "JetBrainsMonoNL Nerd Font", style = "Medium" }
italic = { family = "JetBrainsMonoNL Nerd Font", style = "Medium" }
size = 13

[window]
padding.x = 2
padding.y = 2
# dynamic_padding = true
decorations = "None"
opacity = 0.9
blur = true

[colors]
transparent_background_colors = true

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" },
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]
